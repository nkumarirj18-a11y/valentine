<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love Nikki â¤ï¸</title>

<style>
body{
margin:0;
padding:0;
overflow:hidden;
font-family:Segoe UI,sans-serif;
text-align:center;
color:white;
cursor:pointer;
/* Lovely Background */
background: radial-gradient(circle at top, #ff9ec3, #ff758c, #ff7eb3, #d96ca4);
}

.flash{
position:fixed;
width:100%;
height:100%;
background:white;
opacity:0;
pointer-events:none;
transition:0.2s;
}

.start-btn{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%);
padding:20px 40px;
font-size:20px;
background:white;
color:hotpink;
border:none;
border-radius:30px;
cursor:pointer;
}

.hidden{display:none;}

.container{
position:relative;
top:35vh;
}

.typing{
font-size:35px;
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
width:0;
animation:typing 4s steps(20,end) forwards,blink .8s infinite;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

/* Falling Nikki */
.heart{
position:absolute;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1;}
100%{transform:translateY(110vh);opacity:0;}
}

/* Big Heart */
.big-heart{
position:absolute;
font-size:60px;
animation:pop 1s ease-out forwards;
pointer-events:none;
}

@keyframes pop{
0%{transform:scale(0);opacity:1;}
50%{transform:scale(1.4);}
100%{transform:scale(1);opacity:0;}
}

/* Ring Animation */
#ring{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
width:100px;
height:100px;
border-radius:50%;
border:5px solid gold;
box-shadow: 0 0 20px gold;
z-index:2000;
display:none;
animation:openRing 2s ease-out forwards;
}

@keyframes openRing{
0%{transform:translate(-50%,-50%) scale(0);}
50%{transform:translate(-50%,-50%) scale(1.2) rotate(45deg);}
100%{transform:translate(-50%,-50%) scale(1) rotate(0);}
}

</style>
</head>

<body>

<div class="flash" id="flash"></div>
<div id="ring"></div>

<button class="start-btn" id="holdBtn">ğŸ’– Click & Hold ğŸ’–</button>

<div class="container hidden" id="mainContent">
<h1>Happy Valentine's Day ğŸ’–</h1>
<div class="typing">I Love You Nikki â¤ï¸</div>
</div>

<audio id="bgMusic" autoplay loop>

</audio>

<script>

</script>

</body>
</html>
