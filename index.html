<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Nikki ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
}

.container {
    position: relative;
    top: 40vh;
    color: white;
}

h1 {
    font-size: 60px;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 24px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white, 0 0 20px pink; }
    to { text-shadow: 0 0 20px red, 0 0 40px hotpink; }
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day Nikki ‚ù§Ô∏è</h1>
    <p>You are my heart, my life, my everything üíï</p>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
